<!doctype html>
<html lang="en">
    <head>
        <meta name="google-signin-scope" content="profile email">
        <meta name="google-signin-client_id" content="341042382513-spt3pjn88up45m1f3518u264j05f712r.apps.googleusercontent.com">
        <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <meta charset="UTF-8">
        <title>Document</title>
        <link rel="stylesheet" href="estilos/css/login.css" type="text/css">
    </head>
    <body>
        <div class="outer">
            <div class="middle">
                <div class="inner">
                    <center>
                        <img  src="img/tecsup.png" alt="" width="400" class="paddingV">
                        <h1 id="titulo" class="paddingV">Aplicación de Pasantías</h1>
                        <div class="g-signin2 paddingV" data-onsuccess="onSignIn" data-theme="dark"></div>
                    </center>
                </div>
            </div>
        </div>
        <script>
            function onSignIn(googleUser, redirect) {
                // Useful data for your client-side scripts:
                var profile = googleUser.getBasicProfile();
                console.log("ID: " + profile.getId()); // Don't send this directly to your server!
                console.log('Full Name: ' + profile.getName());
                console.log('Given Name: ' + profile.getGivenName());
                console.log('Family Name: ' + profile.getFamilyName());
                console.log("Image URL: " + profile.getImageUrl());
                console.log("Email: " + profile.getEmail());

                // The ID token you need to pass to your backend:
                var id_token = googleUser.getAuthResponse().id_token;
                console.log("ID Token: " + id_token);
                redirect(
                        window.location.href = 'home.jsp');
            }
        </script>

        <script>
            function signOut() {
                var auth2 = gapi.auth2.getAuthInstance();
                auth2.signOut().then(function () {
                    console.log('User signed out.');
                });
                location.reload();
            }
        </script>


    </body>
</html>
